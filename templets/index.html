<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Personal ChatBot</title>
</head>
<body>
    <header>
        <nav>
            <div class="container navbar-container">
                <img src="./images/logo.png" alt="logo" class="logo">
                <ul>
                    <li class="item">Home</li>
                    <li class="item">Services</li>
                    <li class="item">Pricing</li>
                    <li class="item">About</li>
                </ul>
                <img src="./images/account logo.png" alt="Account Logo" class="account-logo">
            </div>
        </nav>
    </header>
    <section class="container input-container">
        <input type="text" placeholder="Enter the command...." class="text-input">
        <img src="./images/send-button.png" alt="Send" class="send-button">
    </section>
    <script src="./script.js"></script>
</body>
</html>
